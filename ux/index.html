<!DOCTYPE html>
<html>
<head>
  <title>Mimic</title>
</head>

<body style="margin: 0;">
<h1>Welcome to mimic</h1>

<button data-region="germany">DEMO: German Names</button>
<button data-region="russia">DEMO: Russian Names</button>
<button data-region="israel">DEMO: Israeli Names</button>
<button data-post="post">DEMO: POST</button>

<script src="https://unpkg.com/mimic@ux"></script>

<!-- FOR TESTING PURPOSES ONLY -->
<script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.js"></script>

<script>
  $(function () {
    $('button').on('click', function (event) {

      if (event.target.dataset.post) {
        fetch('https://jsonplaceholder.typicode.com/posts/3', {
          method: 'post',
          body: JSON.stringify({ user: 'user', password: 'password', gender: 'male', age: 28, birthday: '11/2/1980', agreeToTerms: true, email: 'joe@doe.com' })
        }).then(function(response) {
          return response.json();
        }).catch(function(error) {
          console.log(error);
        })
          .then(function (response) {
            console.log('FETCH: post response', response)
          });

        return;
      }

      $.get('https://uinames.com/api/?amount=2&region=' + event.target.dataset.region);
    });


  });
</script>
</body>
</html>
